<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div id="display">Timer</div>
        <form action="#" >
            <input type="number" id="hour" min = "0" placeholder="HOUR" autocomplete="off" value="" required>
            <input type="number" id="minute" min = "0" placeholder="MINUTES" autocomplete="off" value="" required>
            <input type="number" id="second" min = "0" placeholder="SECOND" autocomplete="off" value="" required>
       
        </form>
        <div class="btn">
            <button id="start">START</button>
            <button id="pause" disabled>PAUSE</button>
           <button id="reset" disabled>RESET</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
